<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .container {
        display: flex;
        height: 200px;
        border: 1px solid #333;
        max-width: 500px;
      }
      .img img {
        margin-left: 80px;
        margin: 10px;
      }
      .img{
        flex:0.45;
        object-fit: contain;
        padding: 5px 0px;
        text-align: center;
      }
      .text {    
       flex:0.55;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img width="180" height="180" src="./basic.jpg" alt="" />
      </div>
      <div class="text">
        <h2>Clothing & Apparel;</h2>
        <p>Accessories</p>
        <p>Bags</p>
        <p>Kid's Fashion</p>
        <p>Mens</p>
      </div>
    </div>
  </body>
</html>
